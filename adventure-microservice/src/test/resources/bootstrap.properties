spring.application.name=adventure-microservice

spring.cloud.config.uri=http://localhost:9094
management.endpoints.web.exposure.include=*

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# configuration h2
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.datasource.initialization-mode=embedded
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost:9090/mem:mydb

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:9095/eureka/