<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<header lang="en" th:replace="fragments/header :: header"></header>
<head>
    <meta charset="UTF-8">
    <<title>Register - Wild Adventures</title>
    <link rel="stylesheet" type="text/css" th:href="@{/traveland/scss/style.scss}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>
</head>
<body>
<div class="container">
    <div th:if="${error}">
        <!-- Error Alert -->
        <div id="message">
            <div style="padding: 5px;" class="centered">
                <div id="errorLoginAlert" class="alert alert alert-danger alert-dismissible fade show">
                    <strong>Error!</strong> <p th:utext="${error}"></p>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form class="form-signin" th:action="@{/register}" method="POST">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input name="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-at"></i></span>
                        </div>
                        <input name="emailAddress" type="text" class="form-control" placeholder="Email address">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                        <div class="input-group-prepend ml-2">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input name="confirm_password" type="password" class="form-control" placeholder="Confirm password">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-address-card"></i></span>
                        </div>
                        <input name="firstname" type="text" class="form-control" placeholder="Firstname">
                        <div class="input-group-prepend ml-2">
                            <span class="input-group-text"><i class="fa fa-address-card"></i></span>
                        </div>
                        <input name="lastname" type="text" class="form-control" placeholder="Lastname">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account?<a th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer lang="en" th:replace="fragments/footer :: footer"></footer>
</body>
</html>
