<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My account - Wild Adventures</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/account.css}"/>
</head>
<body id="page-top">
    <header lang="en" th:replace="fragments/header :: header"></header>
    <nav lang="en" th:replace="fragments/nav :: nav"></nav>

    <div class="profile-page">
    <div class="page-header header-filter" data-parallax="true" style="background-image:url('http://wallpapere.org/wp-content/uploads/2012/02/black-and-white-city-night.png');"></div>
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <div class="profile">
                            <div class="avatar">
                                <img th:src="@{/img/profile.png}" alt="Circle Image" class="img-raised rounded-circle img-fluid">
                            </div>
                            <div class="name">
                                <h3 class="title" th:text= "| ${client.getFirstname()} | +  ${client.getLastname()} "></h3>
                                <a href="#" class="btn btn-just-icon btn-link btn-dribbble"><i class="fa fa-dribbble"></i></a>
                                <a href="#" class="btn btn-just-icon btn-link btn-twitter"><i class="fa fa-twitter"></i></a>
                                <a href="#" class="btn btn-just-icon btn-link btn-pinterest"><i class="fa fa-pinterest"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="description text-center">
                    <p>My user profile</p>
                </div>

                <div class="col-md-12">
                    <form role="form">
                        <h2>Edit your profile.<small>It's always easy</small></h2>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="first_name" id="username" class="form-control input-lg" th:value="| ${client.getUsername()} |" tabindex="1">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="username">Firstname</label>
                                    <input type="text" name="first_name" id="first_name" class="form-control input-lg" th:value="| ${client.getFirstname()} |" tabindex="1">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="username">Lastname</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control input-lg" th:value="| ${client.getLastname()} |" tabindex="2">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Email address</label>
                            <input type="email" name="email" id="email" class="form-control input-lg" th:value="| ${client.getEmailAddress()} |" tabindex="4">
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="username">Password</label>
                                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="username">Password confirmation</label>
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                                </div>
                            </div>
                        </div>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-12 col-md-6"></div>
                            <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Save</a></div>
                        </div>
                    </form>
                </div>
                <br><br>
            </div>
        </div>
    </div>
    </div>

    <script th:src="@{/js/account.js}"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <footer lang="en" th:replace="fragments/footer :: footer"></footer>
</body>
</html>
