<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My commands - Wild Adventures</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/payment.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/datatables.min.css}"/>
</head>
<body id="page-top">
    <header lang="en" th:replace="fragments/header :: header"></header>
    <nav lang="en" th:replace="fragments/nav :: nav"></nav>

    <div class="payment-page">
    <div class="page-header header-filter" data-parallax="true" style="background-image:url('http://wallpapere.org/wp-content/uploads/2012/02/black-and-white-city-night.png');"></div>
    <div class="main main-raised">
        <div class="command-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 ml-auto mr-auto">
                        <div class="payment">
                            <div class="avatar">
                                <img th:src="@{/img/basket.png}" alt="Circle Image" class="img-raised rounded-circle img-fluid">
                            </div>
                            <div class="name">
                                <h3 class="title">My commands</h3>
                                <p class="panel-heading">
                                    Here appears all your previous commands
                                </p>
                            </div>
                            <!-- /.row -->
                            <div class="row">
                                <div class="col-lg-12 ml-auto mr-auto">
                                    <div class="panel panel-default">
                                        <!-- /.panel-heading -->
                                        <div class="panel-body">
                                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-command">
                                                <thead>
                                                <tr>
                                                    <th scope="col">Id command</th>
                                                    <th scope="col">State</th>
                                                    <th scope="col">Payment date</th>
                                                    <th scope="col">Adventure</th>
                                                    <th scope="col">Amount</th>
                                                    <th scope="col"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <!--/*@thymesVar id="book" type="library.io.github.walterwhites.Book"*/-->
                                                <!--/*@thymesVar id="bookNames" type="java.util.List<java.lang.String>"*/-->
                                                <!--/*@thymesVar id="connected" type="java.lang.Boolean"*/-->
                                                <tr class="odd gradeX"
                                                    th:each="payment, iStat : ${payments}"
                                                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                                                    <td th:text="${payment.getCommandId()}"></td>
                                                    <td th:text="${payment.getState()}"></td>
                                                    <td th:text="|${#temporals.format(payment.getPaymentDate(), 'dd-MM-yyyy hh:mm a')}|"></td>
                                                    <td th:text="${payment.getAdventureId()}"></td>
                                                    <td th:text="${payment.getAmount()}"></td>
                                                    <td><a th:href="@{'/commands/' + ${payment.getId()}}"><button class="btn success" type="submit">Edit this command</button></a></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.panel-body -->
                                    </div>
                                    <!-- /.panel -->
                                </div>
                                <!-- /.col-lg-12 -->
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                </div>

                <div class="col-md-12">

                </div>
                <br><br>
            </div>
        </div>
    </div>
    </div>

    <script th:src="@{/js/commands.js}"></script>
    <script th:src="@{/js/datatables.min.js}"></script>
    <footer lang="en" th:replace="fragments/footer :: footer"></footer>
</body>
</html>
