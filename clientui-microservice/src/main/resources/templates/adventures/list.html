<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adventures - Wild Adventures</title>
</head>
<body>
<header lang="en" th:replace="fragments/header :: header"></header>
<link rel="stylesheet" type="text/css" th:href="@{/css/adventures.css}"/>
<nav lang="en" th:replace="fragments/nav :: nav"></nav>
<div class="container">
    <div class="col-md-12 mt-5 mb-5">
        <h1>Adventures</h1>
        <div class="row">
            <div class="filter-basic">
                <div class="filter-nav mb-5 mt-5">
                    <button class="btn btn-primary filter-button" data-filter="all">All</button>
                    <button class="btn btn-default filter-button" data-filter="desert">Desert</button>
                    <button class="btn btn-default filter-button" data-filter="hike">Hike</button>
                    <button class="btn btn-default filter-button" data-filter="survivor">Survivor</button>
                </div>
                <div th:each="adventure : ${adventures}" class="col-md-5" id="adventure">
                    <div class="filter nature">
                        <div class="each-item mb-5">
                            <a th:href="@{|/adventures/${adventure.id}|}" >
                                <img id="adventures-img" th:width="200" th:height="250" th:src="${adventure.image}"  class="card-img-top mb-2" />
                                <h5 th:text= "${adventure.name}"></h5>
                            </a>
                            <h6 th:text= "${adventure.description}"></h6>
                            <div class="block">
                                <i class="fa d-inline-block fa-calendar m-2"></i><p class="d-inline-block" th:text="| Started date: ${#temporals.format(adventure.date, 'dd-MM-yyyy')} |"></p>
                            </div>
                            <div class="block">
                                <i class="fa d-inline-block fa-ticket m-2"></i><p class="d-inline-block" th:text= "| Maximum Entrance: ${adventure.maxEntrant}|"></p>
                            </div>
                            <span th:text= "| ${adventure.price} â‚¬|" class="w-25 badge badge-success badge-primary"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer lang="en" th:replace="fragments/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/js/adventures.js}"></script>
</body>
</html>
